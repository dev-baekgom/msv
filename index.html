<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/page-style.css">
    <title>Math-Problem-Solver</title>
</head>
<body>
    <div id = "calculator">
        <textarea id = "Equation">2020*2020</textarea></br>
        <input type="button" value="C" onclick="txt_0();">
        <input type="button" value="0" onclick="add_txt('0');">
        <input type="button" value="1" onclick="add_txt('1');">
        <input type="button" value="2" onclick="add_txt('2');">
        <input type="button" value="3" onclick="add_txt('3');">
        <input type="button" value="4" onclick="add_txt('4');">
        <input type="button" value="5" onclick="add_txt('5');">
        <input type="button" value="6" onclick="add_txt('6');">
        <input type="button" value="7" onclick="add_txt('7');">
        <input type="button" value="8" onclick="add_txt('8');">
        <input type="button" value="9" onclick="add_txt('9');">
        <input type="button" value="+" onclick="add_txt('+');">
        <input type="button" value="-" onclick="add_txt('-');">
        <input type="button" value="x" onclick="add_txt('*');">
        <input type="button" value="รท" onclick="add_txt('/');">
        <input type="button" value="=" onclick="reload();">
        <script type="text/javascript" src="src/js/javascript.js"></script>
    </div>

</html>
