<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/page-style.css">

        <input id="button" type="button" value="0" onclick="add_txt('0');">
        <input id="button" type="button" value="1" onclick="add_txt('1');">
        <input id="button" type="button" value="2" onclick="add_txt('2');">
        <input id="button" type="button" value="3" onclick="add_txt('3');">
        <input id="button" type="button" value="4" onclick="add_txt('4');"></br>
        <input id="button" type="button" value="5" onclick="add_txt('5');">
        <input id="button" type="button" value="6" onclick="add_txt('6');">
        <input id="button" type="button" value="7" onclick="add_txt('7');">

        <input id="button-del" type="button" value="โซ" onclick="remove_txt();">
